<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <link rel="stylesheet" href="/css/bt2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>


    <div class="modal">
        <div class="header">
            <h3>Shopping Cart</h3>
            <button><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="list">
            <div class="item">
                <img src="https://media.istockphoto.com/id/171109322/vi/anh/%C4%91i%E1%BB%87n-tho%E1%BA%A1i-di-%C4%91%E1%BB%99ng-nokia-6310i-b%E1%BB%8B-c%C3%B4-l%E1%BA%ADp-tr%C3%AAn-m%C3%A0u-tr%E1%BA%AFng.jpg?s=612x612&w=0&k=20&c=B7kg3wAZvpnUxOaRhL84zX5heCYJQ-rjZHM5d0qnWA0="
                    alt="Ảnh điện thoại" class="item-img" />
                <div class="item-info">
                    <p class="item-name">Affinity Queen Poster Bed</p>
                    <div class="item-price">
                        <div class="quantity">
                            <i class="fa-solid fa-minus"></i>
                            <span>1</span>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span>1x $570</span>
                    </div>
                </div>
                <button class="item-remove"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="item">
                <img src="https://media.istockphoto.com/id/1134526641/fr/photo/livre-noir-sur-fond-blanc-avec-des-trac%C3%A9s-de-contour.webp?b=1&s=170667a&w=0&k=20&c=ZJ_32Sav_rehhYpvcf0SSyqGjeqTLTdIsA0gfWaxzrw="
                    alt="Ảnh điện thoại" class="item-img" />
                <div class="item-info">
                    <p class="item-name">Affinity Queen Poster Bed</p>
                    <div class="item-price">
                        <div class="quantity">
                            <i class="fa-solid fa-minus"></i>
                            <span>1</span>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span>1x $570</span>
                    </div>
                </div>
                <button class="item-remove"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="item">
                <img src="https://media.istockphoto.com/id/458958057/vi/anh/nokia-lumia-920.jpg?s=612x612&w=0&k=20&c=Dvxia3SxYVos-SsvqbT16tCRa-K-jgOS-LPpci9hkzc="
                    alt="Ảnh điện thoại" class="item-img" />
                <div class="item-info">
                    <p class="item-name">Affinity Queen Poster Bed</p>
                    <div class="item-price">
                        <div class="quantity">
                            <i class="fa-solid fa-minus"></i>
                            <span>1</span>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span>1x $570</span>
                    </div>
                </div>
                <button class="item-remove"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
        <div class="subtotal">
            <div><span>Subtotal</span> <span>$920.00</span></div>
            <p>Taxes and shipping calculated at checkout</p>
        </div>
        <button>View Cart</button>
        <button>Add To Cart</button>
        <footer>
            <i class="fa-solid fa-car-side"></i>
            <p>Spend $499.00 to Free Shipping</p>
        </footer>
    </div>
    <div class="overlay"></div>
</body>

</html>
